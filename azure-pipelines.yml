name: $(Build.SourceBranchName)_$(Build.BuildId)_$(Date:yyyy-MM-dd)_$(Hours)-$(Minutes)_$(Rev:rr)_$(Build.DefinitionName)

pool: DOTAzure-Ubuntu-22.04

parameters:
  - name: repositoryname
    type: string
    default: TestRepo

### SAST
  - name: runsonarqube
    type: boolean
    default: false
  - name: runblackduck
    type: boolean
    default: false
  - name: runcredscan
    type: boolean
    default: false
  - name: doblackduckrapidscan
    type: boolean
    default: false

### Deployment Options
  - name: RunDeployment
    displayName: Run Deployment
    type: boolean 
    default: true

### Build Options
  - name: buildPlatform # Specify the platform you want to build such as Win32, x86, x64 or any cpu.
    type: string
    default: 'Any CPU'
  - name: buildConfiguration # Specify the configuration you want to build such as debug or release.
    type: string
    values:
      - Debug
      - Release
    default: 'Release'
  - name: sdkVersion
    type: string
    default: '6.x' 
  - name: NugetServiceConnection
    type: string
    default: Nuget
  - name: nugetConfigPath
    type: string
    default: 'Nuget.config'
    

       
steps:   
  - task: NuGetAuthenticate@1
    inputs:
      nuGetServiceConnections: 'Nuget'
  - task: NuGetCommand@2
    inputs:
      command: 'restore'
      restoreSolution: '**/*.sln'
      feedsToUse: 'config'
      nugetConfigPath: 'NuGet.config'
      externalFeedCredentials: 'Nuget'
